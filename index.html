<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofá Margot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./assets/sofa.svg" type="image/x-svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section class="sofa">
        <button class="buttonTurn">
          <img  src="./assets/Vector.svg" alt="icone turn" />
        </button>
        <button class="buttonStop">
          <img src="./assets/Vector (Stroke).svg" alt="icon stop" />
        </button>
        <img class="sofaStatic" src="./assets/sofa.svg" alt="imagem de um sofá" />
        <img class="sofaTurning" src="./assets/sofa.gif" alt="imagem de um sofa girando em 360 graus" />
      </section>
      <section class="description">
        <p>CÓDIGO: 42404</p>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </section>
    </div>
  </body>
</html>
